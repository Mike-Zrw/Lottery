<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 24%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 76%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			
			.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
			
			.oauth-area .oauth-btn {
				display: inline-block;
				width: 50px;
				height: 50px;
				background-size: 30px 30px;
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				/*-webkit-filter: grayscale(100%); */
				border: solid 1px #ddd;
				border-radius: 25px;
			}
			
			.oauth-area .oauth-btn:active {
				border: solid 1px #aaa;
			}
			
			.oauth-area .oauth-btn.disabled {
				background-color: #ddd;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">时时彩登录</h1>
		</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='phone' type="number" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id='yzm' type="number" class="mui-input-clear mui-input" placeholder="请输入验证码">
				</div>
			</form>
			<form class="mui-input-group">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						自动登录
						<div id="autoLogin" class="mui-switch">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</form>
			<div class="mui-content-padded">
				<button id='yzmbtn' disabled="disabled" class="mui-btn mui-btn-block mui-btn-red">收取验证码</button>
				<button id='login' disabled="disabled" class="mui-btn mui-btn-block mui-btn-primary">登录</button>
				<div class="link-area">
					<a id='reg'>注册账号</a> <span class="spliter">
				</div>
			</div>
			<div class="mui-content-padded oauth-area">

			</div>
		</div>	
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		<script src="js/jquery.min.js"></script> 
		<script>
		var toMain;
			(function($, doc) {
				$.init({
					statusBarBackground: '#f7f7f7'
				});
				$.plusReady(function() {
					plus.screen.lockOrientation("portrait-primary");
					var settings = app.getSettings();
					var state = app.getState();
					var mainPage = $.preload({
						"id": 'firstOpen',
						"url": 'firstOpen.html'
					});
					var main_loaded_flag = false;
					mainPage.addEventListener("loaded", function() {
						main_loaded_flag = true;
					});
//					var mainPage = $.preload({
//						"id": 'main',
//						"url": 'main.html'
//					});
//					var main_loaded_flag = false;
//					mainPage.addEventListener("loaded", function() {
//						main_loaded_flag = true;
//					});
					 toMain = function() {
						//使用定时器的原因：
						//可能执行太快，main页面loaded事件尚未触发就执行自定义事件，此时必然会失败
						var id = setInterval(function() {
							if(main_loaded_flag) {
								clearInterval(id);
														
								$.fire(mainPage, 'show', null);
								mainPage.show("pop-in");
//									$.fire(mainPage, 'show', null);
//								mainPage.show("pop-in");
							
							}
						}, 20);
					};
					//检查 "登录状态/锁屏状态" 开始
					if(settings.autoLogin && state.token && settings.gestures) {
						$.openWindow({
							url: 'unlock.html',
							id: 'unlock',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					} else if(settings.autoLogin && state.token) {						
						toMain();
					} else {
						app.setState(null);
						//第三方登录
						var authBtns = ['qihoo', 'weixin', 'sinaweibo', 'qq']; //配置业务支持的第三方登录
						var auths = {};
						var oauthArea = doc.querySelector('.oauth-area');
						plus.oauth.getServices(function(services) {
							for(var i in services) {
								var service = services[i];
								auths[service.id] = service;
								if(~authBtns.indexOf(service.id)) {
									var isInstalled = app.isInstalled(service.id);
									var btn = document.createElement('div');
									//如果微信未安装，则为不启用状态
									btn.setAttribute('class', 'oauth-btn' + (!isInstalled && service.id === 'weixin' ? (' disabled') : ''));
									btn.authId = service.id;
									btn.style.backgroundImage = 'url("images/' + service.id + '.png")'
									oauthArea.appendChild(btn);
								}
							}
							$(oauthArea).on('tap', '.oauth-btn', function() {
								if(this.classList.contains('disabled')) {
									plus.nativeUI.toast('您尚未安装微信客户端');
									return;
								}
								var auth = auths[this.authId];
								var waiting = plus.nativeUI.showWaiting();
								auth.login(function() {
									waiting.close();
									plus.nativeUI.toast("登录认证成功");
									auth.getUserInfo(function() {
										
										plus.nativeUI.toast("获取用户信息成功");
										var name = auth.userInfo.nickname || auth.userInfo.name;
										app.createState(name, function() {
											toMain();
										});
									}, function(e) {
										plus.nativeUI.toast("获取用户信息失败：" + e.message);
									});
								}, function(e) {
									waiting.close();
									plus.nativeUI.toast("登录认证失败：" + e.message);
								});
							});
						}, function(e) {
							oauthArea.style.display = 'none';
							plus.nativeUI.toast("获取登录认证失败：" + e.message);
						});
					}
					// close splash
					setTimeout(function() {
						//关闭 splash
						plus.navigator.closeSplashscreen();
					}, 600);
					//检查 "登录状态/锁屏状态" 结束
					var regButton = document.getElementById('reg');
					var yzmButton = document.getElementById('yzmbtn');
					var phoneBox = document.getElementById('phone');
					var yzmBox = document.getElementById('yzm');
					var autoLoginButton = doc.getElementById("autoLogin");
					var regButton = doc.getElementById('reg');
					PageInit();
					$.enterfocus('#login-form input', function() {
						$.trigger(loginButton, 'tap');
					});
					autoLoginButton.classList[settings.autoLogin ? 'add' : 'remove']('mui-active')
					autoLoginButton.addEventListener('toggle', function(event) {
						setTimeout(function() {
							var isActive = event.detail.isActive;
							settings.autoLogin = isActive;
							app.setSettings(settings);
						}, 50);
					}, false);
					regButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'reg.html',
							id: 'reg',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					//
					window.addEventListener('resize', function() {
						oauthArea.style.display = document.body.clientHeight > 400 ? 'block' : 'none';
					}, false);
					//
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if(backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));

			function PageInit() {
				var loginButton = document.getElementById('login');
				var yzmButton = document.getElementById('yzmbtn');
				var phoneBox = document.getElementById('phone');
				var yzmBox = document.getElementById('yzm');
				phoneBox.addEventListener("input", function(event) {
					if(this.value.length == 11) {
						yzmButton.removeAttribute("disabled");
					} else {
						yzmButton.disabled = true;
					}
				})
				yzmButton.addEventListener('tap', function(event) {
					var regurl = WebApiUrl + "User/Login_GetYzm";
					yzmButton.disabled = true;
					mui.ajax(regurl, {
						data: {
							"": phoneBox.value
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						success: function(data) {
							var res = JSON.stringify(data);
							if(data.Success == true) {
								TimerForYzm();
								GlobalObj.toast("验证码已发送到您的手机上");
								loginButton.removeAttribute("disabled");
							} else {
								yzmButton.removeAttribute("disabled");
								GlobalObj.toast(data.Error);
							}
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							GlobalObj.toast('网络请求失败');
						}
					});
				});
				loginButton.addEventListener('tap', function(event) {
					var regurl = WebApiUrl + "User/Login_ByPhone";
					var regdata = {
						mobile: phoneBox.value,
						yzm: yzmBox.value
					};
					if(yzmBox.value.length != 4) {
						GlobalObj.toast('验证码错误');
					}
					loginButton.disabled = true;
					jQuery.ajax({
						url: regurl,
						data: {
							"": JSON.stringify(regdata)
						},
						dataType: 'json', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						type: 'post',
						success: function(data) {
							if(!data.Success) {
								GlobalObj.toast(data.Error)
								loginButton.removeAttribute("disabled");
							} else {
								toMain();
							}
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							loginButton.removeAttribute("disabled");
							GlobalObj.toast('网络请求失败');
						}

					})
				})
			}
			var yzmtimetext = 60;

			function TimerForYzm() {
				yzmButton = document.getElementById('yzmbtn');
				yzmtimetext--;
				yzmButton.innerText = "收取验证码(" + yzmtimetext + ")";
				if(yzmtimetext == 0) {
					yzmButton.removeAttribute("disabled");
					yzmButton.innerText = "收取验证码";
					yzmtimetext = 60;
				} else {
					setTimeout(TimerForYzm, 100)
				}
			}
		</script>
	</body>

</html>
